<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<style>
body{
    margin:0;
    font-family:Segoe UI;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
}

.header{
    padding:20px;
}

table{
    width:90%;
    margin:20px auto;
    border-collapse:collapse;
    background:#1e3c50;
}

th,td{
    padding:12px;
    text-align:center;
}

th{
    background:#00c6ff;
    color:black;
}

tr:nth-child(even){
    background:#254b60;
}

a{
    color:white;
    margin-left:20px;
}
</style>
</head>

<body>

<div class="header">
<h2>Admin Dashboard</h2>
<a href="/">Main</a>
<a href="/logout">Logout</a>
</div>

<table>
<tr>
    <th>ID</th>
    <th>Signal Value</th>
    <th>Status</th>
    <th>Risk %</th>
    <th>Time</th>
</tr>

{% for row in data %}
<tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
    <td>{{ row[4] }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
